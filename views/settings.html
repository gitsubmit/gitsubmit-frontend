<div class="container">
  <div class="spacer50"></div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab">
          <a class="active" href="#information">Information</a>
        </li>
        <li class="tab">
          <a href="#settings">Settings</a>
        </li>
        <li class="tab">
          <a href="#notifications">Notifications</a>
        </li>
      </ul>
    </div>
    <div id="information" class="col s12 m12 l12">
      <form class="row" name="changeUsername">
        <h5>Change Username</h5>
        <div class="row">
          <div class="input-field col s24 m6 l6">
              <input
                type="text"
                id="username"
                name="username"
                ng-model="username"
                ng-required="true">
            <label class="active" for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <input
              type="submit"
              value="Change Username"
              class="blue waves-effect waves-light btn lighten-1 white-text"
              ng-click="change_username()">
          </div>
        </div>
      </form>
      <form class="row s24" name="changeEmail">
        <h5>Change Email</h5>
        <div class="row">
          <div class="input-field col s24 m6 l6">
              <input
                type="email"
                id="email"
                name="email"
                ng-model="email"
                ng-required="true">
            <label class="active" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <input
              type="submit"
              value="Change Email"
              class="blue waves-effect waves-light btn lighten-1 white-text"
              ng-click="change_email()">
          </div>
        </div>
      </form>
    </div>
    <div id="settings" class="col s12 m12 l12">
      Account Settings
    </div>
    <div id="notifications" class="col s12 m12 l12">
      Notifications
    </div>
  </div>
</div>
