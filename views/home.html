
<div class="parallax-container">
  <div class="parallax"><img src="assets/imgs/julien_renvoye.png" style="z-index:-1;"/>
    <div class="spacer50"></div>
    <h1 style="z-index: 1000;" class="white-text center">Welcome to GitSubmit!</h1>
    <h5 class="white-text center">Short description here</h5>
  </div>
</div>
<div class="white">
  <div class="container">
    <div class="spacer50"></div>
    <form name="signup">
      <div class="row">
        <div class="input-field col s10 offset-s1 m6 offset-m3 l6 offset-l3">
          <input id="email" type="email" name="email" ng-model="email" ng-required="true"/>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10 offset-s1 m6 offset-m3 l6 offset-l3">
          <input id="username" type="text" ng-model="username" name="username" ng-required="true"/>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10 offset-s1 m6 offset-m3 l6 offset-l3">
          <input id="password" type="password" name="password" ng-model="password" ng-required="true"/>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col center s12 m12 l12">
          <input type="submit" value="Sign Up" ng-click="submit()" class="waves-effect waves-light btn blue lighten-1 white-text"/>
        </div>
      </div>
    </form>
    <div class="spacer25"></div>
  </div>
</div>
<div class="blue-grey darken-1">
  <div class="container">
    <div class="spacer50"></div>
    <h2 class="center white-text">Features</h2>
    <div class="row">
      <div class="col s12 m6 l5 offset-l1">
        <div class="card-panel white"><img src="" alt="GIF here" class="responsive-img"/>
          <p>feature description</p>
        </div>
      </div>
      <div class="col s12 m6 l5">
        <div class="card-panel white"><img src="" alt="GIF here" class="responsive-img"/>
          <p>feature description</p>
        </div>
      </div>
    </div>
  </div>
</div>
