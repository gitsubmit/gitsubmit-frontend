<div class="container">
    <div class="spacer100"></div>
    <h1>Login!</h1>
    <form ng-submit="submit()" ng-controller="FormLoginCtrl">
        Username:<br>
        <input type="text" ng-model="username"><br>
        Password:<br>
        <input type="password" ng-model="email"><br>
        <button ng-click="submit()">Submit</button>
    </form>
</div>
