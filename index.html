<!doctype html>
<html ng-app="main">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon -->
        <!-- <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32" /> -->

        <!-- Android L Chrome Titlebar Color -->
        <meta name="theme-color" content="#dc7526" />

        <!-- Stylesheets -->
        <link href="materialize/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="assets/css/app.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css' />

        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/angular.min.js"></script>
        <script src="assets/js/angular-resource.min.js"></script>
        <script src="assets/js/angular-route.min.js"></script>
        <script src="assets/js/ngStorage.min.js"></script>
        <script src="materialize/dist/js/materialize.min.js"></script>
        <script src="materialize/js/animation.js"></script>
        <script src="materialize/js/hammer.min.js"></script>
        <script src="materialize/js/jquery.hammer.js"></script>
        <script src="materialize/js/jquery.easing.1.3.js"></script>
        <script src="materialize/js/jquery.timeago.min.js"></script>
        <script src="materialize/js/animation.js"></script>
        <script src="materialize/js/sideNav.js"></script>
        <script src="materialize/js/date_picker/picker.date.js"></script>
        <script src="materialize/js/date_picker/picker.js"></script>

        <script src="assets/js/app.js"></script>

        <title ng-bind="root.title"></title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav id="nav">
                <div class="nav-wrapper container">
                    <a href="#" class="brand-logo">LOGO</a>
                    <a href="" data-activates="mobile-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                    <ul class="right hide-on-med-and-down">
                        <li ng-class="{active: root.route === 'About'}"><a href="#/about">About</a></li>

                        <!-- Logged Out -->
                        <li ng-class="{active: root.route === 'Sign Up'}"><a href="">Sign Up</a></li>
                        <li ng-class="{active: root.route === 'Login'}"><a href="">Login</a></li>

                        <!-- Logged In -->
                        <li ng-class="{active: root.route === 'Notifications'}"><a href=""><i class="small mdi-social-notifications left"></i>Notifications</a></li>
                        <li ng-class="{active: root.route === 'Account'}"><a href=""><i class="small mdi-action-account-circle left"></i>Account</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-menu">
                        <li ng-class="{active: root.route === 'Home'}"><a href="#/">Home</a></li>
                        <li ng-class="{active: root.route === 'About'}"><a href="#/about">About</a></li>

                        <!-- Logged Out -->
                        <li ng-class="{active: root.route === 'Sign Up'}"><a href="">Sign Up</a></li>
                        <li ng-class="{active: root.route === 'Login'}"><a href="">Login</a></li>

                        <!-- Logged In -->
                        <li ng-class="{active: root.route === 'Notifications'}"><a href=""><i class="small mdi-social-notifications left"></i>Notifications</a></li>
                        <li ng-class="{active: root.route === 'Account'}"><a href=""><i class="small mdi-action-account-circle left"></i>Account</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <ng-view></ng-view>
        </main>

        <!-- FOOTER -->
        <footer class="page-footer">
            <div class="container">
                <div class="row white-text">
                    <div class="col s12 m7 l6">
                        Â© 2015 GitSubmit Team
                    </div>
                    <div class="col s12 m5 l6">
                        Last Updated: <span id="lastUpdated"></span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
