<div class="container">
    <div class="spacer100"></div>
    <div ng-show="isLoggedIn">
        <div class="section">
            <h3>Your Classes</h3>
            <ul ng-repeat="class in classes">
                <li>
                    <p>
                        <a href="/#/classes/{{ class.class_id }}">{{ class.class_name }}</a>
                    </p>
                    <p>
                        Professor {{ class.prof_name }}
                    </p>                
                </li>
            </ul>
        </div>
        <div class="section">
            <h3>Your Projects</h3>
            <ul ng-repeat="project in projects">
                <li>
                    <p>
                        <a href="/#/classes/{{ project.class_id }}/projects/{{ project.project_id }}">{{ project.project_id }}</a>
                    </p>
                    <p>
                        Due {{ project.due_date }}
                    </p>
                </li>
            </ul>
        </div>

        <div class="section">
            <h3>Your Submissions</h3>
            <ul ng-repeat="submission in submissions">
                <li>
                    <p>
                        <a href="/#/{{ submission.username }}/submissions/{{ submission.submission_id }}">{{ submission.project }}</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
