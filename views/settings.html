<div class="container">
  <div class="spacer50"></div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab">
          <a class="active" href="#information">Information</a>
        </li>
        <li class="tab">
          <a href="#settings">Settings</a>
        </li>
        <li class="tab">
          <a href="#notifications">Notifications</a>
        </li>
      </ul>
    </div>
    <div id="information" class="col s12 m12 l12">
      Personal Information
    </div>
    <div id="settings" class="col s12 m12 l12">
      <h5>Change Your Password</h5>
      <p>
        Passwords must have at least 8 characters.
      </p>
      <form action="" class="col s12" name="password_form">
        <div class="row">
          <div class="input-field col s12 m6 l5 offset-l1">
            <input
              type="password"
              id="password"
              name="password"
              value="password"
              ng-model="password"
              ng-class="{'invalid': password_form.password.$invalid && password_form.password.$touched}"
              ng-pattern='/^.{8,}$/'
              ng-required="true"
              length="8"
              >
            <label for="password" class="active">Password</label>
          </div>
          <div class="input-field col s12 m6 l5">
            <input
              type="password"
              id="password_confirm"
              name="password_confirm"
              value="password"
              ng-model="password_confirm"
              ng-class="{'invalid': (password_form.password_confirm.$invalid && password_form.password_confirm.$touched) || password !== password_confirm}"
              ng-pattern='/^.{8,}$/'
              ng-required="true"
              length="8"
              >
            <label for="password_confirm" class="active">Confirm Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l10">
            <input
              type="submit"
              class="center-on-small-only right waves-effect waves-light btn disabled lighten1 white-text"
              ng-class="{'disabled': password_form.password.$invalid || password_form.password_confirm.$invalid || password !== password_confirm,
                         'blue': password_form.password.$valid && password_form.password_confirm.$valid && password === password_confirm}"
              ng-click="submitPassword(password_form.password.$valid && password_form.password_confirm.$valid && password === password_confirm)"
              >
          </div>
        </div>
      </form>
      <hr>
      <h5>Manage Your SSH Keys</h5>
      <div ng-repeat="key in keys">
        <!-- for documentation on ng-repeat: https://docs.angularjs.org/api/ng/directive/ngRepeat -->
        <div class="row">
          <div class="col truncate s11 m4 l3 offset-l1">{{key.key_name}}</div>
          <div class="col truncate m7 l6 hide-on-small-only">{{key.key_contents}}</div>
          <div class="col s1 m1 l1">
            <a>
              <i class="mdi-content-clear" ng-click="deleteKey($index, key.key_name)"></i>
            </a>
          </div>
        </div>
      </div>
    <div id="notifications" class="col s12 m12 l12">
      Notifications
    </div>
  </div>
</div>
