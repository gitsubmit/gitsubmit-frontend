<div class="container">
  <div class="spacer50"></div>
  <h3>Project Browser</h3>
  <hr>
    <p>
        Browsing
        <span ng-repeat="token in file_path_tokens">
            <span ng-show="$last">{{ token.name }}</span>
            <a ng-hide="$last" href="{{ token.path }}">{{ token.name }}</a>
            <span ng-hide="$last"> / </span>
        </span>
    </p>

<div ng-include="'views/file_browser.html'"></div>
</div>
