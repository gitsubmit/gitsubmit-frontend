<form class="col s24" name="signup" ng-controller="SignupFormCtrl">
  <div class="row">
    <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
        <input
          type="email"
          id="email"
          name="email"
          ng-model="email"
          ng-required="true">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
      <input
        type="text"
        id="username"
        ng-model="username"
        name="username"
        ng-required="true">
      <label for="username">Username</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
      <input
        type="password"
        id="password"
        name="password"
        ng-model="password"
        ng-required="true">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="col center s12 m12 l12">
      <input
        type="submit"
        value="Sign Up"
        class="waves-effect waves-light btn blue lighten-1 white-text"
        ng-click="submit()">
    </div>
  </div>
  <div class="row">
    <p>{{ signup_status }}</p>
  </div>
</form>
