<div class="container">
  <div class="spacer50"></div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab">
          <a class="active" href="#information">Information</a>
        </li>
        <li class="tab">
          <a href="#settings">Settings</a>
        </li>
        <li class="tab">
          <a href="#notifications">Notifications</a>
        </li>
      </ul>
    </div>
    <div id="information" class="col s12 m12 l12">
      <form class="row" name="changeName">
        <h5>Change Name</h5>
        <div class="row">
          <div class="input-field col s24 m6 l6">
              <input
                type="text"
                id="name"
                name="name"
                ng-model="name"
                ng-required="true">
            <label class="active" for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <input
              type="submit"
              value="Change Name"
              class="blue waves-effect waves-light btn lighten-1 white-text"
              ng-click="change_name()">
          </div>
        </div>
      </form>
      <form class="row" name="changeEmail">
        <h5>Change Email</h5>
        <div class="row">
          <div class="input-field col s24 m6 l6">
              <input
                type="email"
                id="email"
                name="email"
                ng-model="email"
                ng-required="true">
            <label class="active" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <input
              type="submit"
              value="Change Email"
              class="blue waves-effect waves-light btn lighten-1 white-text"
              ng-click="change_email()">
          </div>
        </div>
      </form>
    </div>
    <div id="settings" class="col s12 m12 l12">
      Account Settings
    </div>
    <div id="notifications" class="col s12 m12 l12">
      Notifications
    </div>
  </div>
</div>
